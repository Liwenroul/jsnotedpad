<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"><title>jsnotepad</title><link rel="stylesheet" href="bundle.min.css"></head><body><div class="notepad-app"></div></body><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script><script src="bundle.min.js"></script><script>$(function(){
      $(function() {
      $menubar.show(np.menuData),
      $editor.show({
        posHandler: function(t, e) {
            $statusBar.setRowCol(t, e)
        },
        contentHandler: function(t) {
            $menubar.enabled(1, 6, t)
        }
      }),
      $editor.setFont({
        family: np.fontFamily,
        style: np.fontStype,
        size: np.fontSize
      }),
    $("body").click(function() {
        $menubar.hideMenu(),
        $editor.focus()
    })
})
    })</script></html>
