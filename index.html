<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
  <title>jsnotepad</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/dlg-common.css">
  <link rel="stylesheet" href="./component/menubar/menubar.css">
  <link rel="stylesheet" href="./component/editor/editor.css">
  <link rel="stylesheet" href="./component/list/list.css">
  <link rel="stylesheet" href="./component/dlg-font/dlg-font.css">
</head>
<body>
  <div class="notepad-app"></div>
</body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/menu-data.js"></script>
  <script src="./component/menubar/menubar.js"></script>
  <script src="./component/editor/editor.js"></script>
  <script src="./component/list/list.js"></script>
  <script src="./component/dlg-font/dlg-font.js"></script>

  <script>
    $(function(){
      $(function() {
      $menubar.show(np.menuData),
      $editor.show({
        posHandler: function(t, e) {
            $statusBar.setRowCol(t, e)
        },
        contentHandler: function(t) {
            $menubar.enabled(1, 6, t)
        }
      }),
      $editor.setFont({
        family: np.fontFamily,
        style: np.fontStype,
        size: np.fontSize
      }),
    $("body").click(function() {
        $menubar.hideMenu(),
        $editor.focus()
    })
})
    })
  </script>
</html>
